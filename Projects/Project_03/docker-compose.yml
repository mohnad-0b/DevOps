version: '3'

services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'app'
      MYSQL_PASSWORD: 'password'
      MYSQL_USER: 'user'
      MYSQL_ROOT_PASSWORD: 'root'

    ports:
      - '3333:3306'
    volumes:
      - ./init:/docker-entrypoint-initdb.d
volumes:
  init:
